<!-- Développement du comportement du chatbot -->

<div class="container-fluid headerChat mb-4">
    <div class="avatarSeet">
        <img src="../../assets/Empty-ressources/Sources/Avatar Seet/Avatar SEET.png" alt="Avatar SEET"
            class="avatarSeet mt-4">
    </div>
    <h1 class="fs-1">Bienvenue !</h1>
    <div class="avatarText">
        <p>Afin de générer ton site, je te prie de remplir les champs ci-dessous</p>
    </div>
</div>

<div class="container discussionSpace my-5">
    <div class="chatLogo">
        <p class="text-center logoChat">
            <img src="../../assets/Empty-ressources/Sources/Logos/Logo Noir.png" alt="Favicon Seet">
        </p>
    </div>



    <!-- Espace de discussion  -->
    <div class="chat px-md-5 py-md-3">
        <ul>
            <div *ngFor="let quizAndAnswer; let i = index, let o = odd of quizsAndAnswersList">
                <li class="asked gap-sm-3" *ngIf="i % 2 === 0">
                    <img src="../../assets/Empty-ressources/Sources/Avatar Seet/IDAvatar.png" alt="IDAvatar">
                    <span class="fw-bolder fs-1">.</span>
                    <p class="chatbotMsg"> {{quizAndAnswer}} </p>
                </li>
                <li class="ans gap-sm-3" *ngIf="i % 2 === 1">
                    <p class="chatbotMsg"> {{quizAndAnswer}} </p>
                    <span class="fw-bolder fs-1">.</span>
                    <img src="../../assets/Empty-ressources/Sources/Avatar Seet/IDAvatar.png" alt="IDAvatar">
                </li>
            </div>
        </ul>
    </div>
    <div class="formDiv d-flex">
        <form action="" method="post">
            <ng-container>
                <input *ngIf="input === true" [(ngModel)]="titleSite" type="text" name="title" id="title"
                    placeholder="Saisissez le nom de votre site ici...." required>
                <select *ngIf="selectCat === true" id="categorie" aria-label="Large select example"
                    (change)="onSelectCategorie($event.target)" name="categ" [(ngModel)]="categ">
                    <option value="" disabled selected>Sélectionne une catégorie dans la liste suivante
                    </option>
                    <option [value]="categorie.id" *ngFor="let categorie of categories"> {{categorie.titre}}
                    </option>
                </select>
                <select *ngIf="selectThem === true" name="theme" id="theme" aria-label="Large select example"
                    [(ngModel)]="them">
                    <option value="" disabled selected>votre thème ici</option>
                    <option> </option>
                </select>
                <div>
                    <select name="Primo" id="">
                        <option value="">Primo Color</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">c</option>
                    </select>
                    <select name="Secondo" id="">
                        <option value="">Secondo Color</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">c</option>
                    </select>
                    <select name="Third" id="">
                        <option value="">Third Color</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">c</option>
                    </select>
                </div>
            </ng-container>
        </form>
        <button type="button" class="sendMsg" (click)="sendNewQuiz()">
            <svg xmlns="http://www.w3.org/2000/svg" width="45px" style="background-color: #B2CC12; border: none;"
                fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
            </svg>
        </button>
    </div>
</div>
